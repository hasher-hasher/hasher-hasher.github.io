---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  {% if page.categories[0] == "jekyll" %}
  <h2 class="post-title text-center" style="background-color: #ff4242">{{ page.title }}</h2>
  {% elsif page.categories[0] == "update" %}
  <h2 class="post-title text-center" style="background-color: #51ff7a">{{ page.title }}</h2>
  {% else %}
  <h2 class="post-title text-center" style="background-color: #515151">{{ page.title }}</h2>
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-xs-1">
      </div>
      <div class="col-xs-10 post-content" style="min-width: 100%;">
        {{ content }}
      </div>
      <div class="col-xs-1">
      </div>
    </div>
  </div>
</article>
